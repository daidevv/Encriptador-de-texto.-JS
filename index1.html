<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/encriptador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Message Encryptor</title>

</head>

<body>

    <div class="container">

        <!--------------------HEADER--------------------------->
        <div class="div_container">

            <div class="div_logoa">
                <img width="150" class="logoa" src="./src/images/Logo@2x.png">
            </div>

            <div class="div_title">
                <h1 class="title">Message Encryptor</h1>
                <img src="./src/images/Muñeco.png">
            </div>

        </div>

        <!--------------------- SIDES-------------------------->
        <!--sideleft-->
        <div class="div_container div_bg">

            <div class="div_sideleft">

                <div class="div_input-text">

                    <textarea class="input-txt" id="valorIngresado" type="text"
                        placeholder="Ingrese el texto aquí..."></textarea>


                    <div class="div_alerts">

                        <h4 id="caracteres"><i class="fa-solid fa-circle-exclamation"></i> Sólo letras minúsculas y sin
                            acentos</h4>

                        <div class="campoVacio" id="campo">
                            ¡No has ingresado texto!
                        </div>

                        <div class="alertaError" id="alert">

                            ¡Sólo letras minúsculas y sin acentos!

                        </div>
                    </div>

                </div>

                <div class="div_buttons">
                    <button type="button" class="btn style_encriptar" style= "color:rgb(202, 202, 202)" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="btn style_desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>


            <!--sideright-->

            <div class="div_sideright">

                <div class="div_sideright_img">

                    <div class="div_info">


                        <div id="alert_visible">
                            <img src="./src/images/Muñeco.png">

                            <h1 id="texto">Ningún mensaje ha sido encontrado</h1>
                            <p id="colorTexto">Ingresa el texto que deseas encriptar o desencriptar.</p>
                        </div>


                        <div id="show_resultado">
                            <textarea name="name" id="resultado" cols="80" rows="8"
                                placeholder="Resultado esperado..."></textarea>
                            <div class="div_botonCopiar">

                                <button type="button" class="btn" onclick="copiar()">¡Copiar!</button>
                            </div>
                        </div>


                    </div>
                </div>



            </div>

            <!---------------------- FOOTER--------------------->
            <footer>
                <div style="border-bottom: 1px solid black; width: 70%; margin: 0 auto;"></div>

                <p>Developed by <strong>Daiana E. Paredes</strong> | &copy; <strong>ONE</strong> - Oracle Next Education
                    - Alura Latam - 2022</p>

                <div class="redes">
                    <a href="http://www.linkedin.com/in/daiana-e-paredes"> <img src="./src/images/linked.png"></a>
                    <a href="https://github.com/daidevv"> <img src="./src/images/github.png"></a>
                </div>

            </footer>


        </div>

    </div>

    </div>

     <script src="./src/js/encriptador.js"></script>

</body>

</html>
